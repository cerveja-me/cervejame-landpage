			function loadJSON(w,callback) {   

				var xobj = new XMLHttpRequest();
				xobj.overrideMimeType("application/json");
    xobj.open('GET', w, true); // Replace 'my_data' with the path to your file
    xobj.onreadystatechange = function () {
    	if (xobj.readyState == 4 && xobj.status == "200") {
    		callback(xobj.responseText);
    	}
    };
    xobj.send(null);  
}

function initMap() {
	var uluru = {lat: -20.469800,lng: -54.620095};
	loadJSON('json/mapstyle.json',function(response) {
		var style = JSON.parse(response);
		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: uluru,
			mapTypeControl: false,
			scrollwheel: false,
			streetViewControl: false,
			rotateControl: false,
			styles:style
		});
		var icons = {
			active: {
				icon: 'img/pin.svg'
			},
			potential: {
				icon: 'img/potential.svg'
			}
		};

		loadJSON('json/active_cities.json',function(response) {
			var active_cities = JSON.parse(response);
			active_cities.forEach(function(city) {
				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(city.position.lat,city.position.lng),
					icon: icons[city.type].icon,
					title:city.description,
					map: map
				});
				var infowindow = new google.maps.InfoWindow({
					content: city.description
				});
				marker.addListener('click', function() {
					infowindow.open(map, marker);
				});
			});
		});
	})
}
